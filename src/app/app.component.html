<nav>
    <div class="title">
        <h1>USER DATA</h1>
    </div>
</nav>

<body>
    <div class="btns">
        <button mat-raised-button color="primary" (click)="this.sharedService.onClickPopup='addUser';showPopUp()">ADD USER</button>
    </div>
    <div class="dataTable">
        <table>
            <tr>
                <th>SR NO</th>
                <th>NAME</th>
                <th>PHONE NUMBER</th>
                <th>EMAIL</th>
                <th>VEHICLE</th>
                <th>JOB TITLE</th>
                <th>ACTION</th>

            </tr>
            <!-- by using for loop to fetch specific data from api store it 
            in table like below -->
            <tr *ngFor="let data of newData; let i = index;">
                <td>{{data?.id}}</td>
                <td>{{data?.FirstName}}</td>
                <td>{{data?.PhoneNumber}}</td>
                <td>{{data?.Email}}</td>
                <td>{{data?.Vehicle}}</td>
                <td>{{data?.JobTitle}}</td>
                <td><button mat-raised-button class="EditData" (click)="this.sharedService.onClickPopup='editData';showPopUp()">Edit Data</button>
                    <button mat-raised-button class="DeleteUser" (click)="this.sharedService.onClickPopup='deleteUser';showPopUp()">Delete User</button>
                </td>
            </tr>


        </table>
    </div>

</body>
